      <!--Formulario de consulta-->

        <form>
          <label for="cedula">Cedula</label>
          <div class="input-group mb-3">
            <input type="number" id="cedula" name="cedula" class="form-control"
              placeholder="Ingrese el numero de cedula" aria-label="Recipient's username"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button onclick="buscarRepresentante()" id="btn-buscar" class="btn btn-primary">Buscar</button>
            </div>
          </div>
        </form>

        <div class="d-flex justify-content-center">

          <div id="cargando-representante" class=" ocultar">
            <div class="spinner-grow text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>

          </div>
        </div>


        <section id="datos-representante">
        </section>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip04">Cantones</label>
            <select onchange="mostrarParroquias(this.value)" class="custom-select" id="select-cantones" required>
              <option selected disabled value="">Elija una...</option>
            </select>
            <!--  <div class="invalid-tooltip">
                Please select a valid state.
              </div> -->
          </div>

          <div class="col-md-4 mb-3">
            <label for="validationTooltip04">Parroquias</label>
            <select disabled onchange="mostrarInstituciones(this.value)" class="custom-select" id="select-parroquias"
              required>
              <option selected disabled value="">Elija una...</option>

            </select>
            <!--  <div class="invalid-tooltip">
            Please select a valid state.
          </div> -->
          </div>

          <div class="col-md-4 mb-3 ocultar">
            <label for="validationTooltip04">Comunas</label>
            <select disabled class="custom-select" id="select-comunas" required>
              <option selected disabled value="">Choose...</option>

            </select>

          </div>
        </div>

        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link active" href="#">Instituciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Comunas</a>
          </li>

        </ul>
        <div class="accordion mt-2" id="accordion-instituciones">

        </div>

    </main>
  </div>

  <script type="text/javascript">
    function valideKey(evt) {

      // code is the decimal ASCII representation of the pressed key.
      var code = (evt.which) ? evt.which : evt.keyCode;

      if (code == 8) { // backspace.
        return true;
      } else if (code >= 48 && code <= 57) { // is a number.
        return true;
      } else { // other keys.
        return false;
      }
    };



  </script>
